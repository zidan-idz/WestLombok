<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'includes/head.html' %}

<body class="font-roboto text-black overflow-x-hidden antialiased min-h-screen flex flex-col">

    <nav class="absolute w-full z-50 top-0 py-6">
        {% include 'components/navbar.html' %}
    </nav>

    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <footer class="relative z-10 bg-footer-gray text-white py-16">
        {% include 'components/footer.html' %}
    </footer>

    <!-- Anime.js (Global) -->
    <script src="{% static 'js/anime.min.js' %}"></script>
    
    <!-- Komponen Menu Mobile (Dipindah dari navbar agar stacking context lebih baik) -->
    {% include 'components/mobile_menu.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animasi Masuk Premium
            // Stagger elemen: Navbar -> Hero Text/Content -> Footer
            
            // 1. Navbar Fade Down
            anime({
                targets: 'nav',
                translateY: [-20, 0],
                opacity: [0, 1],
                duration: 1200,
                easing: 'easeOutExpo',
                delay: 100
            });

            // 2. Konten Utama Fade Up (Staggered Children)
            // Target elemen blok umum untuk efek general
            // Agar lebih smooth, kita animasikan main container.
            anime({
                targets: '.flex-grow',
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: 200 // Tunggu navbar sebentar
            });
            
            // 3. Footer Fade In
            anime({
                targets: 'footer',
                opacity: [0, 1],
                duration: 1500,
                easing: 'linear',
                delay: 800
            });
        });
    </script>
</body>
</html>
